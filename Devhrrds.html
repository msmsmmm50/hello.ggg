<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devhdrrds </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: white;
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .download-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .card-description {
            color: #555;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .card-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 下载按钮 */
        .download-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            text-decoration: none;
        }
        
        .download-btn:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* 特性区域 */
        .features {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .features h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 1.8rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .feature-desc {
            color: #555;
            font-size: 0.95rem;
        }
        
        /* 底部区域 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 通知消息 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="logo-text">Devhdrrds </div>
        </header>
        
        <div class="main-content">
            <div class="download-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fab fa-python"></i>
                    </div>
                    <h2 class="card-title">PyCharm 社区版</h2>
                </div>
                <p class="card-description">
                    专业的Python集成开发环境，提供智能代码补全、调试、测试和版本控制等功能，是Python开发者的首选工具。
                </p>
                <div class="card-meta">
                    <div class="meta-item">
                        <i class="fas fa-hdd"></i>
                        <span>650 MB</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>2023.2</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-download"></i>
                        <span>0次下载</span>
                    </div>
                </div>
                <a href="https://www.123865.com/s/dnCJvd-CTYT3" class="download-btn" id="pycharmBtn">
                    <i class="fas fa-download"></i>
                    <span>下载 PyCharm</span>
                </a>
            </div>
            
            <div class="download-card">
                <div class="card-header">
                    <div class="card-icon" style="background: #ffd43b; color: #306998;">
                        <i class="fab fa-python"></i>
                    </div>
                    <h2 class="card-title">Python 编程语言</h2>
                </div>
                <p class="card-description">
                    简单易学、功能强大的编程语言，具有丰富和强大的库支持，适用于Web开发、数据分析、人工智能等多个领域。
                </p>
                <div class="card-meta">
                    <div class="meta-item">
                        <i class="fas fa-hdd"></i>
                        <span>25 MB</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>3.11.4</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-download"></i>
                        <span>0次下载</span>
                    </div>
                </div>
                <a href="https://www.123865.com/s/dnCJvd-OTYT3" class="download-btn" id="pythonBtn">
                    <i class="fas fa-download"></i>
                    <span>下载 Python</span>
                </a>
            </div>
        </div>
        

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>下载在123</span>
    </div>

    <script>
        // 下载按钮交互效果
        document.getElementById('pycharmBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const btn = this;
            const originalText = btn.innerHTML;
            const href = btn.getAttribute('href');
            
            // 显示加载状态
            btn.innerHTML = '<div class="loading"></div> 准备下载...';
            btn.style.pointerEvents = 'none';
            
            // 显示通知
            const notification = document.getElementById('notification');
            notification.querySelector('span').textContent = '正在准备 PyCharm 下载...';
            notification.classList.add('show');
            
            // 模拟准备过程
            setTimeout(function() {
                // 恢复按钮状态
                btn.innerHTML = originalText;
                btn.style.pointerEvents = 'auto';
                
                // 更新通知
                notification.querySelector('span').textContent = 'PyCharm 下载开始！';
                
                // 跳转到下载页面
                setTimeout(function() {
                    window.location.href = href;
                }, 1000);
            }, 2000);
        });
        
        document.getElementById('pythonBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const btn = this;
            const originalText = btn.innerHTML;
            const href = btn.getAttribute('href');
            
            // 显示加载状态
            btn.innerHTML = '<div class="loading"></div> 准备下载...';
            btn.style.pointerEvents = 'none';
            
            // 显示通知
            const notification = document.getElementById('notification');
            notification.querySelector('span').textContent = '正在准备 Python 下载...';
            notification.classList.add('show');
            
            // 模拟准备过程
            setTimeout(function() {
                // 恢复按钮状态
                btn.innerHTML = originalText;
                btn.style.pointerEvents = 'auto';
                
                // 更新通知
                notification.querySelector('span').textContent = 'Python 下载开始！';
                
                // 跳转到下载页面
                setTimeout(function() {
                    window.location.href = href;
                }, 1000);
            }, 2000);
        });
        
        // 卡片悬停效果
        const downloadCards = document.querySelectorAll('.download-card');
        downloadCards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
